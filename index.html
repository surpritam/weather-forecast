<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center my-4 heading-row">
            <div class="col">
                <h1 class="text-center bg-color">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <form id="weather-form">
                    <div class="form-group">
                        <label for="city">Search for a City:</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city name" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-2">Search</button>
                </form>
                <div id="search-history" class="mt-4"></div>
            </div>
            <div class="col-md-10">
                <div id="weather-result" class="p-3 mb-4 border"></div>
                <div id="forecast-cards" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
